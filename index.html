<html>
<head>
    <meta charset='utf-8'>
    <title>JoKenPo!</title>
    <link rel='stylesheet' href='style.css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>
    <header>
        <h1>JoKenPo!</h1>
    </header>
    <div class='container' id='co1'>
        <button class='btn-x' id='rock' type='button'><p>Rock</p></button>
        <button class='btn-x' id='paper' type='button'><p>Paper</p></button>
        <button class='btn-x' id='scissors' type='button'><p>Scissors</p></button>
    </div>
    <div id='score'>
        <p><a id='win'>Win: 0</a></p>
        <p><a id='lost'>Lost: 0</a></p>
        <p><a id='draw'>Draw: 0</a></p>
    </div>
    <!-- <button class='btn-x' type='button'><p>Reset</p></button> -->
    <footer>
        <a href="https://github.com/SevlaMare">GitHub</a>
    </footer>
<script src='app.js'></script>
</body>
</html>
