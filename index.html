<html>
<head>
    <meta charset='utf-8'>
    <title>JoKenPo!</title>
    <link rel='stylesheet' href='style.css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>
    <header>
        <h1>JoKenPo!</h1>
    </header>

    <div class='container' id='co1'>
        <button class='btn-x' id='rock' type='button'><p>Rock</p></button>
        <button class='btn-x' id='paper' type='button'><p>Paper</p></button>
        <button class='btn-x' id='scissors' type='button'><p>Scissors</p></button>
    </div>

    <div class='container' id='co2'>
        <div id='win'><p>Wins: </p></div>
        <div id='lost'><p>Lost: </p></div>
        <div id='result'><p>Match: </p></div>
    </div>

    <!-- <button class='btn-x' type='button'><p>Reset</p></button> -->

<script src='script.js'></script>
</body>

</html>
